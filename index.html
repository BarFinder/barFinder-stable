<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BarFinder App 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.5.min.css">
  <script
        src="https://code.jquery.com/jquery-1.11.1.min.js"
        integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
        crossorigin="anonymous"></script>
  <script src="jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="barFinderStyle.css">
</head>

<body>
  <div data-role="page">

    <div data-role="header">
      <h1>BarFinder</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
      <div id="map">There is an issue with Maps</div>

      <script src="barFinderMap.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhV4PqPRqoSASvwP4oD1BSa-A-cxSHwzs&libraries=places&callback=initMap"></script>
    </div><!-- /content -->


    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
      <div data-role="navbar">

        <ul>
          <li><a id="locationButton" href="#" data-prefetch="true" data-transition="slide" data-role="button" data-icon="location" data-iconpos="top" data-position="fixed" class="ui-btn-active ui-state-persist"></a></li>
          <li><a href="#" data-role="button" data-icon="none" data-iconpos="top" data-position="fixed" ui-state-persist"></a></li>
        </ul>

      </div><!-- /navbar -->
    </div> <!--/footer -->

  </div><!-- /page -->

<!-- Remove branding from 000WebHost -->
  <script>
  $(document).ready(function(){ 
    $('body').find('img[src$="https://cdn.rawgit.com/000webhost/logo/e9bd13f7/footer-powered-by-000webhost-white2.png"]').remove();
  }); 
  </script>
</body>
</html>
